	<nav class="navbar navbar-inverse navbar-static-top navbar-custom">
		<div class="container-fluid">

	<div class="container">
		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading" id="panel-head">
						<h3 class="panel-title">Contact</h3>
					</div>
					<div class="panel-body">
						<form>
 							<div class="form-group">
    						<label for="name">Name</label>
    						<input type="text" class="form-control" id="name" placeholder="Full Name (required)" required="required">
 							</div>
 							<div class="form-group">
   							<label for="email">Email</label>
   							<input type="email" class="form-control" id="email" placeholder="name@domain.com (required)" required="required">
  						</div>
  						<div class="form-group">
   							<label for="message">Message</label>
   							<textarea class="form-control" rows="8" id="message" required="required"></textarea>
  						</div>
							<button type="submit" class="btn btn-default">Send</button>
						</form>
					</div>	
				</div>
			</div>			
		</div>
